<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
    <span class="fs-4"><ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Farm_Control" data-translation="Пример ценообразования" data-ch="0" data-type="trSpan" data-selected="false">Система контроля фермы</ya-tr-span></span>
  </a>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/gpagecheak"><ya-tr-span data-index="6-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="Курицы" data-ch="0" data-type="trSpan">Курицы</ya-tr-span></a>
    <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/gegg"><ya-tr-span data-index="7-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Support" data-translation="Яйца" data-ch="0" data-type="trSpan">Яйца</ya-tr-span></a>
    <a class="py-2 link-body-emphasis text-decoration-none" href="/"><ya-tr-span data-index="8-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Pricing" data-translation="Главная" data-ch="0" data-type="trSpan">Главная</ya-tr-span></a>
  </nav>
  <div th:insert="bloks/header :: header"></div>
</div>
<div class="container mt-5">
  <h1> Добавление куриц</h1>
  <form action="/gpagecheak/add" method="post">
    <input type="text" name="name" placeholder="Введите имя курицы" class="form-control">
    <input type="Long" name="idofcheakhouse" placeholder="Введите id курятника в котором она содержится " class="form-control">
    <input type="int" name="age" placeholder="ВВедите возраст курицы" class="form-control">
    <button type="submit" class="btn btn-success">Добавить новую курицу</button>
  </form>
</div>

</body>
</html>
