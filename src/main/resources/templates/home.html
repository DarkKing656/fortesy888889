<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">{{ title }}</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/gcheak">Курятники</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/gpagecheak">Курицы</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/gegg">Яйца</a>
    </nav>
    <div>
        <div th:insert="bloks/header :: header"></div>
    </div>
</div>
<p th:text="'Привет, это' + ${title} + '!'" />

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Система контроля фермы'
        },
    })
</script>
</body>
</html>
